<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRAISE THE LORD</title>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/playground.js"></script>
  <script type="text/javascript" src="./js/three.js"></script>
  <script type="text/javascript" src="./js/libs.js"></script>
  <script type="text/javascript" src="./js/gltf-loader.js"></script>
  <script type="text/javascript" src="./js/PointerLockControls.js"></script>
  <link rel="stylesheet" href="./index.css">
  <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>
</head>

<body onload='playground()'>
  <script>
document.addEventListener("keydown", enterStartScreen(event)); 
function enterStartScreen(event) { // reload để vào game sửa cái file app() lại là ngon đen à
      var code = event.keyCode;
      if (code == 8) {
       window.location.replace("./startscreen.html")
      };
    } 
  </script>
</body>

</html>
