<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMPING MEI</title>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/playground.js"></script>
    <script type="text/javascript" src="./js/three.js"></script>
    <script type="text/javascript" src="./js/libs.js"></script>
    <script type="text/javascript" src="./js/gltf-loader.js"></script>
    <script type="text/javascript" src="./js/PointerLockControls.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>

  </head>

  <body class="gameScreen" onload='app()'>
    <div id="div1" class="title-container">
      <svg viewBox="0 0 500 140" class="title">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
        <defs>
          <linearGradient id="rainbow" x1="0" x2="0" y1="0" y2="100%" gradientUnits="userSpaceOnUse">
            <stop stop-color="#DB879F" offset="33%" />
            <stop stop-color="#DE5961" offset="66%" />
            <stop stop-color="#FF2B34" offset="100%" />
          </linearGradient>
        </defs>
        <text width="100" fill="url(#rainbow)">
          <textPath xlink:href="#curve">
            Running &nbsp; Mei
          </textPath>
        </text>
      </svg>
    </div>

    <div id="div2" class="title-container">
      <div class="mini-title">
        &#9834;~Press "Enter" to play~&#9834;
      </div>
    </div>

    <script>
      document.addEventListener('keypress', enterGame);
      function enterGame() {
        var code = event.keyCode;
        if (code == 13) {
          location.replace("./gameScreen.html");
        }
      }
    </script>
  </body>
</html>
