<!DOCTYPE html>
<html lang="en" onkeypress="enterGame(event)">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRAISE THE LORD</title>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/three.js"></script>
  <script type="text/javascript" src="./js/libs.js"></script>
  <script type="text/javascript" src="./js/gltf-loader.js"></script>
  <link rel="stylesheet" href="./index.css">
  <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>


</head>

<body onload='app()'>
  <div class="title-container">
    <svg viewBox="0 0 500 140" class="title">
      <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
      <defs>
        <linearGradient id="rainbow" x1="0" x2="0" y1="0" y2="100%" gradientUnits="userSpaceOnUse">
          <stop stop-color="#DB879F" offset="33%" />
          <stop stop-color="#DE5961" offset="66%" />
          <stop stop-color="#FF2B34" offset="100%" />
        </linearGradient>
      </defs>
      <text width="100" fill="url(#rainbow)">
        <textPath xlink:href="#curve">
          Running &nbsp; Mei
        </textPath>
      </text>
    </svg>
  </div>

  <div class="title-container">
    <div class="mini-title">
      &#9834;~Press "Enter" to play~&#9834;
    </div>
  </div>

  
  <script>
  window.onresize = function (event) {     // hàm này để refesh để resize sau khi f11 
    var maxHeight = window.screen.height,
        maxWidth = window.screen.width,
        curHeight = window.innerHeight,
        curWidth = window.innerWidth;

    if (maxWidth == curWidth && maxHeight == curHeight) {
        window.location.reload();
    } else {
      window.location.reload();
    }
}
function enterGame(event) { // reload để vào game sửa cái file app() lại là ngon đen à
  var code = event.which || event.keyCode;
  if(code == 13) {
    document.body.innerHTML = '';
    window.onloadeddata = app();
  }
}
  </script>
</body>

</html>
